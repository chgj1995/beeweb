version: '3.8'

services:
  mariadb:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hive_data
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    ports:
      - "8090:8090"
    environment:
      DB_HOST: mariadb
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: hive_data
    restart: always

  data-collector:
    build:
      context: ./data-collector
      dockerfile: Dockerfile
    depends_on:
      - api
    environment:
      CHANNEL_ID1: ${CHANNEL_ID1}
      CHANNEL_ID2: ${CHANNEL_ID2}
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    # expose:
    #   - "3000:3000"
    ports:
      - "80:80"
    restart: always

