<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Picture View</title>
    <link rel="stylesheet" href="css/timeSelector.css">
    <link rel="stylesheet" href="css/deviceSelector.css">
    <link rel="stylesheet" href="css/pictureView.css">
    <link rel="stylesheet" href="css/styles.css">
<style>

</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-back">
                <a id="back-link" href="/honeybee" class="back-link">이전</a>
            </div>
            <h2>Picture View</h2>
        </div>

        <!-- device-selector -->
        <div class="selector-container">
            <div class="inline-selectors">
                <!-- Area 선택 -->
                <div class="dropdown">
                    <label for="area-select">Area 선택</label>
                    <select id="area-select" onchange="loadHives(this.value)">
                        <option value="">Area 선택</option>
                        <option value="1">인천대</option>
                        <option value="2">안동대</option>
                        <option value="6">테스트</option>
                    </select>
                </div>
    
                <!-- Hive 선택 -->
                <div class="dropdown">
                    <label for="hive-select">Hive 선택</label>
                    <select id="hive-select" disabled onchange="loadDevices(this.value)">
                        <option value="">Hive 선택</option>
                    </select>
                </div>
            </div>
    
            <!-- Device 목록 -->
            <div class="device-list" id="device-list">
                <!-- 디바이스 목록은 여기에서 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- time-selector -->
        <div class="time-selector">
            <button onclick="setPreset('day')">1일</button>
            <button onclick="setPreset('week')">1주</button>
            <button onclick="setPreset('month')">1달</button>
            시작: <input type="datetime-local" id="startDate">
            종료: <input type="datetime-local" id="endDate">
            <button onclick="searchWithTimePeriod()">조회</button>
        </div>

        <!-- 격자형 테이블 영역 -->
        <div class="grid-container" id="pictureGrid">
            <!-- 여기에 동적으로 데이터 추가 -->
        </div>
    </div>

    <script src="scripts/timeSelector.js"></script>
    <script src="scripts/deviceSelector.js"></script>
    <script src="scripts/dataFetcher.js"></script>
    <script src="scripts/pictureView.js"></script>
</body>
</html>
