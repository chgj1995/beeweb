<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honey bee main</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .header,
        .footer {
            background-color: #fcefb4;
            color: #372b2b;
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .button-container button {
            padding: 30px;
            font-size: 24px;
            background-color: rgb(255, 151, 0);
            color: white;
            border: 2px solid #ff8c00;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        .button-container button:hover {
            background-color: #e07b00;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .button-container button {
                margin-bottom: 10px;
            }

            .button-container button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="/honeybee/account/css/header_login.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Smart Hive State Viewer</h1>
        <div class="user-info" style="position: absolute; top: 10px; right: 10px;"></div>
    </div>

    <!-- Button Container -->
    <div class="container">
        <div class="button-container">
            <button onclick="location.href='/honeybee/hiveView'">HiveView</button>
            <button onclick="location.href='/honeybee/compareView'">Compare View</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Wireless Communication LAB, Dept of Embedded System Engineering, Incheon National University</p>
    </div>

    <script src="/honeybee/scripts/header.js"></script>
</body>

</html>
