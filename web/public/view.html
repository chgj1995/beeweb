    <header>
        <h1 class="nanum-gothic-bold">Smart Hive State Viewer</h1>

    <div class="container">
        <div class="left">
            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%; background-color: #ccc;"></div>
            </div>
            <div class="search-container">
                <div class="dropdown">
                    <button id="areaButton" class="btn-14 nanum-gothic-bold" onclick="toggleDropdown('areaDropdown')" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">지역 선택</button>
                    <div id="areaDropdown" class="dropdown-content">
                        <button onclick="updateDropdownForHives('incheon')">인천대학교 온실</button>
                        <button onclick="updateDropdownForHives('andong')">안동대학교 양봉사</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="chart-block">
                <canvas id="hive_io" width="400" height="200"></canvas>
                <canvas id="hive_th" width="400" height="200"></canvas>
                <canvas id="hive_co2" width="400" height="200"></canvas>
                <canvas id="hive_weigh" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; <span class="nanum-gothic-regular">Wireless Communication LAB, Dept of Embedded System Engineering, Incheon National University</span></p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/honeybee/scripts/scripts.js"></script>
    <script src="/honeybee/scripts/charts.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.5665, 126.9780], 11); // Example coordinates (Seoul)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example marker (you can update coordinates as needed)
        L.marker([37.5665, 126.9780]).addTo(map)
          .bindPopup('Seoul')
          .openPopup();

        // Dropdown toggle function
        function toggleDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#areaButton')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
